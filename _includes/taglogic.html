<p>The following pages are tagged with <button type="button" style="cursor: default" class="btn btn-primary navbar-btn">{{page.tagName}}</button></p>
    
<table><thead><tr><th>Pages</th></tr></thead>
<tbody>
    {% assign thisTag = page.tagName %}
  {% for page in site.pages %}
    {% for tag in page.tags %}
        {% if tag == thisTag %}
        
        <tr><td><a href="{{ site.baseurl }}{{ page.permalink }}">{{page.title}}</a></td>
        </tr>
        {% endif %}
     {% endfor %}
   {% endfor %} 
</tbody>
</table>
{% if page.image %}
  <img src="{{ site.baseurl }}/images/{{ page.image }}">
{% endif %}
